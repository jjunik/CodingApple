 <body>
    <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정
    </div>

    <div class="alert2 alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정
    </div>
    <script>
        var n = 5;
        var timer = setInterval(() => {
            if(n == 0){
                clearInterval(timer);
            }
            $('.alert').html(n+'초 이내 구매시 사은품 증정');
            n--;
            
        }, 1000);
    </script>
